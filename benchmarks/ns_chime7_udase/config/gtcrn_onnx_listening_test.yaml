# GTCRN (ONNX) config for CHiME-7 UDASE listening_test (C0).
# All values here are treated as "parameters" (no magic numbers in code).

gtcrn:
  model_path: src/dsp/fa_ns/models/gtcrn.onnx
  fft_size: 512
  hop_length: 256
  win_length: 512
  window: sqrt_hann_periodic
  ort:
    intra_op_num_threads: 1
    inter_op_num_threads: 1
    enable_optimizations: false

audio:
  expected_sample_rate_hz: 16000
  expected_channels: 1
  multi_channel_mode: error  # error|first|average

  output_format: WAV
  output_subtype: PCM_16
  output_clip:
    enabled: true
    min: -1.0
    max: 1.0

run:
  glob: "*.wav"
  sort: true

