# Intrusive objective metrics config for reverberant LibriCHiME-5 (reference-paired).

audio:
  sample_rate_hz: 16000

alignment:
  # GTCRN streaming uses STFT (fft_size=512, hop=256), which introduces algorithmic delay ~= win_length/2.
  # With the default GTCRN config (512/256), delay = 256 samples (=16ms @ 16kHz).
  mode: min  # strict|min
  pred_trim_start_samples: 256
  pred_pad_end: false

si_sdr:
  enabled: true
  zero_mean: true
  eps: 1.0e-8

pesq:
  enabled: true
  mode: wb  # nb|wb

stoi:
  enabled: true
  extended: false  # false=STOI, true=ESTOI

run:
  glob_mix: "*_mix.wav"
  sort: true

