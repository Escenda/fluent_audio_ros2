fv_audio_node:
  ros__parameters:
    node:
      input_topic: "/fv/audio/frame"
    audio:
      device_selector:
        mode: "auto"        # auto | index | name
        identifier: ""      # e.g., "USB Audio Device"
        index: -1
      sample_rate: 48000
      channels: 1
      bit_depth: 16         # 16 or 32
      chunk_ms: 20
      encoding: "pcm16"     # pcm16 | pcm32 | float32
    pipeline:
      publish_waveform: false
      gain_db: 0.0
    recorder:
      auto_attach: true
    diagnostics:
      publish_period_ms: 1000
