/**:
  ros__parameters:
    output_topic: "/fv/d415/detection_fusion/rois"
    hold_frames: 10
    frame_id: ""
    diagnostic_interval_ms: 100.0
    # 画像オーバーレイ用
    input_image_topic: "/fv/selected/d415/color/image_raw"
    debug:
      enable_overlay: true
      overlay_topic: "overlay"
      roi_mask_topic: "roi_mask"
      overlay_tint_mask: true
      draw_invalid_area: false
    # 融合パラメータ（必要なら調整）
    fusion:
      iou_threshold: 0.30
      prefer_bbox: "yolov10"
      weights:
        w_object: 0.6
        w_instance: 0.4
        bonus_overlap: 0.05
    # 無効領域（ハサミエリア）
    invalid_area:
      enabled: false
      any_overlap: true
      touch_inclusive: true
      box:
        center_x_ratio: 0.5
        y_top_ratio: 0.5
        width_ratio: 0.5
        height_ratio: 0.5
    # 固定枠モード設定
    mode:
      fixed_enabled: false
    fixed_roi:
      box:
        x_center_ratio: 0.5
        y_top_px: 5
        width_ratio: 0.20
        height_ratio: 0.50
    # 検出モードのフィルタ
    detection:
      filter:
        min_aspect_ratio: 0.05
        max_aspect_ratio: 2.0
        min_w_px: 8
        min_h_px: 20
        max_w_px: 8192
        max_h_px: 8192
    sources:
      object:
        label: "object"
        topic: "/fv/d415/object_detection/detections"
        qos_reliability: "best_effort"
        confidence_multiplier: 1.0
        min_confidence: 0.2
        qos_depth: 5
      instance:
        label: "instance"
        topic: "/fv/d415/instance_seg/detections"
        qos_reliability: "best_effort"
        confidence_multiplier: 1.0
        min_confidence: 0.1
        qos_depth: 5
